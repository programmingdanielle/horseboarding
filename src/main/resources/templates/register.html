<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${title}">Title</title>
</head>


<body>

<form method="post">
    <label for="username">Username</label>
    <input th:value="${username}" id="username" name="username" type="text" required="required"/>
    <br />
    <label for="email">Email</label>
    <input th:value="${email}" id="email" name="email" type="email" />
    <br />
    <label for="password">Password</label>
    <input th:value="${password}" id="password" name="password" type="password" />
    <br />
    <label for="verify">Verify Password</label>
    <input th:value="${verify}" id="verify" name="verify" type="password" />
    <br />
    <input type="submit" value="Register" />
</form>

</body>
</html>
